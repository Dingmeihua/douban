<h1 class="page-header">正在热映的电影</h1>
<div class="list-group">
  	<a ng-repeat="movie in subjects" href="#" class="list-group-item">
  		<span class="badge">{{movie.subjects.rating.average}}</span>
	  		<div class="media">
	  			<div class="media-left" href="#">
	    			<img ng-src={{movie.images.small}}>
	  			</div>
	  			<div class="media-body">
	    			<h4 class="media-heading">{{movie.title}}</h4>
	    			<p>导演:<span ng-repeat="director in movie.directors">{{director.name}} {{$last ? "" : "、"}}</span></p>
	   				<p>类型:{{movie.genres.join("、")}}</p>
	  			</div>
			</div>
 	 </a>
</div>
<div class="mask" ng-hide="subjects.length">
	<div class="sk-fading-circle">
	  <div class="sk-circle1 sk-circle"></div>
	  <div class="sk-circle2 sk-circle"></div>
	  <div class="sk-circle3 sk-circle"></div>
	  <div class="sk-circle4 sk-circle"></div>
	  <div class="sk-circle5 sk-circle"></div>
	  <div class="sk-circle6 sk-circle"></div>
	  <div class="sk-circle7 sk-circle"></div>
	  <div class="sk-circle8 sk-circle"></div>
	  <div class="sk-circle9 sk-circle"></div>
	  <div class="sk-circle10 sk-circle"></div>
	  <div class="sk-circle11 sk-circle"></div>
	  <div class="sk-circle12 sk-circle"></div>
	</div>
</div>
<p ng-show="subjects.length">总共有{{total}}部电影</p>
<nav>
  <ul class="pager">
    <li><a href="#">上一页</a></li>
    <li><a href="#">下一页</a></li>
  </ul>
</nav>
